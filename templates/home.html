<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand h1" href="#">Todo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </div>

    <div>
      <img
        src="https://backgroundabstract.com/wp-content/uploads/edd/2021/09/andromeda-galaxy-way-ik-e1656161540628.jpg"
        alt="background"
        class="position-fixed top-0 start-0 w-100 h-100 object-fit-cover"
        style="z-index: -1; opacity: 0.9"
      />
    </div>

    <div
      class="container mt-5 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="mt-4 text-white font-monospace">
        A productive day is built one task at a time.
      </h1>
      <h1 class="mb-4 text-white font-monospace">Start Now.</h1>
      <form
        action="/"
        method="POST"
        class="bg-dark text-light p-4 rounded shadow"
        style="min-width: 350px; max-width: 50%; width: 100%"
      >
        <h2 class="mb-4 text-center">Add Todo</h2>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control bg-secondary text-light border-0"
            id="title"
            name="title"
            placeholder="Enter todo title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control bg-secondary text-light border-0"
            id="description"
            name="description"
            rows="3"
            placeholder="Enter description"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Todo</button>
      </form>
    </div>

    <div class="container mt-5 mb-5">
      <div class="table-responsive">
        <table
          class="table table-dark table-hover table-bordered align-middle shadow rounded-2"
        >
          <thead class="table-secondary">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Date Created</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example row, replace with dynamic content -->
            {% for todo in todos %}
            <tr>
              <td>{{loop.index}}</td>
              <td>{{todo['title']}}</td>
              <td>{{todo['description']}}</td>
              <td>{{todo['date_created']}}</td>
              <td class="text-center">
                <a href="complete/{{todo['id']}}"><button class="btn btn-success btn-sm me-2">Complete</button></a>
                <a href="delete/{{todo['id']}}"><button class="btn btn-danger btn-sm">Delete</button></a>
              </td>
            </tr>
            {% endfor %}

            <!-- More rows go here -->
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
